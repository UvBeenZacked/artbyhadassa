<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art by Hadassa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D2B48C; /* Dark beige background */
            color: #FFFFFF; /* White text color */
        }

        header {
            background-color: #D2B48C; /* Match body background */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            margin: 16px;
            transition: box-shadow 0.3s ease;
            color: #FFFFFF; /* Ensure text color is white */
        }

        .product:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-name {
            font-size: 18px;
            margin: 8px 0;
        }

        .product-price {
            color: #FFFFFF; /* Ensure price text color is white */
            font-size: 16px;
        }

        .product a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <header>
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgHBgkIBwgKCgkLDRYPDQwMDRsUFRAWIB0iIiAdHx8kKDQsJCYxJx8fLT0tMTU3Ojo6Iys/RD84QzQ5OjcBCgoKDQwNGg8PGjclHyU3Nzc3Nzc3Nzc3Nzc3Nzc[...]
    </header>

    <!-- Add your existing content here -->

    <button class="button" onclick="openLink()">Edit Store</button>

    <div class="product">
        <a href="https://example.com/product-page" target="_blank">
            <img src="path/to/your/image.jpg" alt="Product Image">
            <div class="product-name">Product Name</div>
            <div class="product-price">$Price</div>
        </a>
    </div>

    <script>
        function openLink() {
            const passkey = prompt("Please enter the passkey:");
            if (passkey === "37") {
                window.open("https://github.com/UvBeenZacked/artbyhadassa/blob/main/home.html", "_blank");
            } else {
                alert("Incorrect passkey. Access denied.");
            }
        }
    </script>
</body>
</html>
