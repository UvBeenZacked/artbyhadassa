<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art by Hadassa</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <!-- Add your existing content here -->

    <button class="button" onclick="openLink()">Edit Store</button>

    <script>
        function openLink() {
            const passkey = prompt("Please enter the passkey:");
            if (passkey === "37") {
                window.open("https://github.com/UvBeenZacked/artbyhadassa/edit/main/home.html", "_blank");
            } else {
                alert("Incorrect passkey. Access denied.");
            }
        }
    </script>
</body>
</html>
